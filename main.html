<!DOCTYPE html>
<html>
<head>
    <title>쇼핑몰 회원 관리</title>
</head>
<body>
    <h1>쇼핑몰 회원 관리 툴</h1>
    <input type="text" id="id" placeholder="아이디"><br>
    <input type="password" id="pw" placeholder="비밀번호"><br>
    <input type="text" id="name" placeholder="이름"><br>
    <button type="button" onclick="Join()">회원가입</button><button type=button onclick="Overlap()">중복확인</button><br>
    <button type="button" onclick="Read()">비밀번호 찾기</button><button type="button" onclick="Update()">비밀번호 수정</button><br>
    <h2>쇼핑몰 회원 목록</h2>
    <button type="button" onclick="Search()">회원 검색</button><button type="button" onclick="Delete()">회원삭제</button><br>
    <p>회원 이름은 가입시 작성한 아이디로 정해집니다.</p>
        <table border="1" id="memberTable">
            <th>회원 List</th>
        </table>

    <script src="script.js"></script>
</body>
</html>
